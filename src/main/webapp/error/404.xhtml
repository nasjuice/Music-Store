<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msgs.errorHead}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="404.css"/>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
    </h:head>
    <h:body>
        <f:view locale="#{ChangeLanguage.locale}">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h2 style="color:white;">
                            #{msgs.oops}
                        </h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h:link outcome="main">
                            <h3 style="color:white;">
                                #{msgs.back}
                            </h3>
                        </h:link>
                    </div>
                </div>
            </div>
        </f:view>
    </h:body>
</html>
