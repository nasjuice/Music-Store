<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="css" name="rss-feed.css"/>
        <meta name="author" content="Hau Gilles Che"/>
    </h:head>
    <div class="rssFeed">
        <p:feedReader value="#{newsFeedBean.newsFeed.url}" var="feed">
            <h:outputText value="#{feed.title}" style="font-family: 'Poppins'; font-weight: 700;display:block"/>
            <h:outputText value="#{feed.description.value}" escape="false"/>
            <p:separator />
        </p:feedReader>
    </div>
</ui:composition>
