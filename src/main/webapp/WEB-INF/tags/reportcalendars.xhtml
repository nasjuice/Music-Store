<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <meta name="author" content="Erika Bourque"/>    
    <h:form id="calendars" styleClass="calendar-center">
        <h:panelGrid columns="2" style="vertical-align: top;" rowClasses="title, cal">
            <p:outputLabel style="text-align: center; width: 100%;"><h4>#{msgs.reportStart}</h4></p:outputLabel>
            <p:outputLabel style="text-align: center; width: 100%;"><h4>#{msgs.reportEnd}</h4></p:outputLabel>

            <p:calendar
                id="reportStartDate" 
                mode="inline" 
                navigator="true" 
                maxdate="#{max}"
                value="#{start}">
                <p:ajax event="dateSelect" process="reportStartDate reportEndDate" immediate="true" update="#{updateTable}"/> 
            </p:calendar>
            <p:calendar styleClass="report-cal"
                        id="reportEndDate" 
                        mode="inline" 
                        navigator="true" 
                        maxdate="#{max}"
                        value="#{end}">
                <p:ajax event="dateSelect" process="reportStartDate reportEndDate" immediate="true" update="#{updateTable}"/>
            </p:calendar>
        </h:panelGrid>
    </h:form>
    <f:facet name="last">
        <h:outputStylesheet name="reports.css" library="css" />
    </f:facet>    
</ui:composition>
