<ui:composition template="/WEB-INF/templates/masterTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <meta name="author" content="Evan G"/>
    <ui:define name="WindowTitle">
        #{msgs.onsale} | Pandamedia
    </ui:define>
    <ui:define name="css">
        <h:outputStylesheet library="css" name="onsale.css"/>
    </ui:define>
    <ui:define name="page-content">
        <div class = "container">
            <div class="row">
                <div class="header">
                    <h1>#{msgs.onsale}</h1>
                </div>
            </div>
            <h:panelGroup rendered="#{albumBacking.isAlbumSale}">
                <div class="row">
                    <h2 class="header">#{msgs.albumLbl}</h2>
                </div>
                <div class="row">
                    <div class="col-md-12">

                        <b:carousel class="sale-car" style="width:50%; margin: 0 auto;" interval="2500">
                            <!-- using a JTSL tag as this has to be rendered before the carosel is rendered -->
                            <c:forEach items="#{albumBacking.saleAlbums}" var='sale'>
                                <b:carouselItem>
                                    <h:form>
                                        <h:commandLink action="#{albumBacking.albumPage(sale)}">
                                            <img src="../resources/coverart/#{sale.coverArtId.imagePath}" style="height:250px; width:250px; 
                                                 display: block;margin-left: auto; margin-right: auto;"/>
                                            <b:carouselCaption>
                                                <h3>#{sale.title}</h3>
                                                <h6>#{sale.recordingLabelId.name}</h6>
                                            </b:carouselCaption>
                                        </h:commandLink>
                                    </h:form>
                                </b:carouselItem>

                            </c:forEach>
                        </b:carousel>

                    </div>
                </div>
            </h:panelGroup>
            <hr/>
            <h:panelGroup rendered="#{trackBacking.isTrackSales}">
                <div class="row">
                    <h2 class="header">#{msgs.trackLbl}</h2>
                </div>
                <div class="row">
                    <div class="col-md-12">

                        <b:carousel class="sale-car" style="width:50%; margin: 0 auto;" interval="2500">
                            <!-- using a JTSL tag as this has to be rendered before the carosel is rendered -->
                            <c:forEach items="#{trackBacking.saleTracks}" var='tsale'>
                                <b:carouselItem>
                                    <img src="../resources/coverart/#{tsale.coverArtId.imagePath}" style="height:250px; width:250px; 
                                         display: block;margin-left: auto; margin-right: auto;"/>
                                    <b:carouselCaption>
                                        <h3>#{tsale.title}</h3>
                                        <h6>#{tsale.artistId.name}</h6>
                                    </b:carouselCaption>
                                </b:carouselItem>

                            </c:forEach>
                        </b:carousel>

                    </div>
                </div>
            </h:panelGroup>
        </div>
    </ui:define>
</ui:composition>
