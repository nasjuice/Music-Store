<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    template="/WEB-INF/templates/managerTemplate.xhtml"
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <meta name="author" content="Naasir Jusab" />
    <ui:define name="WindowTitle">#{msgs.edit}</ui:define>

    <ui:define name="page-content">
        <h:form>
            <h1><h:outputText value="#{msgs.edit}"/></h1>
            <p:panelGrid columns="2">
                <p:outputLabel id="listPriceLabel" value="#{msgs.listPrice}" />
                <p:outputLabel id="listPrice" value="#{albumBacking.album.listPrice}" />
                <p:outputLabel value="#{msgs.salePrice}" for="salePrice" />
                <p:inputText validator="#{salePriceValidation.validate}" id="salePrice" value="#{albumBacking.album.salePrice}" title="SalePrice" required="true" requiredMessage="The SalePrice field is required."/>
            </p:panelGrid>
            <p:commandButton ajax="false" action="#{albumBacking.editSales()}" value="#{msgs.edit}"/>
            <p:commandButton ajax="false" action="#{albumBacking.backSales()}" value="#{msgs.back}" immediate="true" />
        </h:form>
        <p:outputPanel autoUpdate="true">
            <p:dialog id="msgDialog" widgetVar="messageDialog" modal="true"
                      visible="#{facesContext.validationFailed}">
                <p:messages id="messagesInDialog" />
            </p:dialog>
        </p:outputPanel>
    </ui:define>
</ui:composition>
