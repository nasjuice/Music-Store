<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    template="/WEB-INF/templates/managerTemplate.xhtml"
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <meta name="author" content="Naasir Jusab" />

    <ui:define name="WindowTitle">#{msgs.removeIndivTracks}</ui:define>

    <ui:define name="page-content">  
        <h:form id="indivFormID">
            <h1><h:outputText value="#{msgs.removeIndivTracks}"/></h1>
            <p:dataTable value="#{invoiceBacking.loadTable()}" id="indivTableID" var="item" paginator="true" rows="5">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs.invoiceNumHeader}"/>
                    </f:facet>
                    <h:outputText value="#{item.invoiceTrackPK.invoiceId}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs.trackNumHeader}"/>
                    </f:facet>
                    <h:outputText value="#{item.invoiceTrackPK.trackId}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs.finalPriceHeader}"/>
                    </f:facet>
                    <h:outputText value="#{item.finalPrice}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs.removalStatus}" />
                    </f:facet>
                    <h:outputText value="#{item.removalStatus}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs.removalDate}" />
                    </f:facet>
                    <h:outputText value="#{item.removalDate}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs.options}"/>
                    </f:facet>
                    <p:commandButton value="#{msgs.del}" action="#{invoiceTrackBacking.removeInvoiceTrack(item.invoiceTrackPK)}" update=":indivFormID:indivTableID"/>
                    <p:commandButton ajax="false" value="#{msgs.add}" action="#{invoiceTrackBacking.addInvoiceTrack(item.invoiceTrackPK)}" update=":indivFormID:indivTableID">
                    </p:commandButton>
                </p:column>
            </p:dataTable>
            <p:commandButton value="#{msgs.back}" action="#{invoiceBacking.back()}" immediate="true" />   
        </h:form>
    </ui:define>
</ui:composition>
