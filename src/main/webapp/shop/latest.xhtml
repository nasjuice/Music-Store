<ui:composition
    template="/WEB-INF/templates/masterTemplate.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    <meta name="author" content="Evan G"/>
    <ui:define name="WindowTitle">
        #{msgs.newReleases} | Pandamedia
    </ui:define>
    <ui:define name="css">
        <h:outputStylesheet name="latest.css" library="css"/>
    </ui:define>
    <ui:define name="page-content">
        <br/>
        <div class="container" style="padding-top: 70px;">
            <div class="row">
                <h2 id="newmusic-header">#{msgs.newReleases}</h2>
            </div>
            <div class="row">
                <ui:repeat value="#{albumBacking.latestAlbums}" var="latest">
                    <div class="col-md-3">
                        <h:form>
                            <h:commandLink action="#{albumBacking.albumPage(latest)}" styleClass="btn">
                                <figure class="figure card-wrapper">
                                    <img src="#{request.contextPath}/resources/coverart/#{latest.coverArtId.imagePath}" class="figure-img img-fluid albumart"/>
                                    <div class="latest-caption">
                                        <h4>#{latest.title}</h4>
                                        <h6>#{latest.artistId.name}</h6>
                                    </div>
                                </figure>
                            </h:commandLink>
                        </h:form>

                    </div>                
                </ui:repeat>
            </div>
        </div>
    </ui:define>
</ui:composition>
