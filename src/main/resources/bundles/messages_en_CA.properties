helpTitle=Lost? Here is how the site works
helpNavTitle=Navigation guide
helpNav=The menu bar, at the top of the page, is made to make navigation easier!  Click on our logo to go back to the main page, or on browse to take a look at our music library.  If you are looking for a specific item, the search bar will help you find it quicker. Type a keyword, and make sure you choose the right type for your search!
helpBrowseTitle=Browsing
helpBrowse=You can use the browse pages to browse through every artists or albums, genres, or just take a look at what is trending.  Browsing is accessible from the main page.
helpBuyTitle=Buying guide
helpBuy=To access the core features of our website, you will need to create an account via our registration page, that you can access directly from the menu bar.  You will see a cart icon next to songs and albums. Click on it to add them to your shopping cart!  Once logged in, you will be able to buy the articles stored in your shopping cart.
helpDownloadTitle=Downloading content
helpDownload=Once you bought a song, you can find it in the download section. You will be able to download it any time!  You only need to log on with the account you used to buy the song.